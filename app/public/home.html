<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Friend Finder</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="glyphicon glyphicon-sunglasses"></span> Friend Finder</h1>
            <hr />
            <h2>Answer a few basic questions...</h2>
            <h2>And get ready to find your soul buddy!</h2>
            <br />
            <a href="/survey">
                <button class="btn btn-lg btn-info"><span class="glyphicon glyphicon-fire"></span> Questionnaire</button>
            </a>
        </div>
        
        <div class="links">
            <a href="/api/friends" id="friends">API Friends List</a> | <a href="https://github.com/chzwzrd/FriendFinder/">GitHub Repo</a>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>

    <!-- JavaScript -->
    <script>
    
        $(window).on('load', (e) => {
            $('#friends').on('click', () => {
                axios.get('/api/friends');
            });
        });
    
    </script>
</body>
</html>
